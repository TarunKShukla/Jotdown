{% extends "base.html" %}

{% block title %}
<title>JotDown |  Index</title>
{% endblock %}

{% block content %}
<article>
    <header>
        <h1>My Notes </h1>
        <p> JotDown allows you to save all your notes online..</p>
    </header>
    <section>
        <ul>
        {% for note in notes %}
            <li><a href="{{ url_for('view', id=note.id)}}">{{ note.title }}</a></li>
        {% endfor %}
        </ul>
    </section>
</article>
{% endblock %}
